    <script type="module">
      import {WebXRButton} from '../js/util/webxr-button.js';
      import {Scene} from '../js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from '../js/render/core/renderer.js';
      import {Node} from '../js/render/core/node.js';
      import {Gltf2Node} from '../js/render/nodes/gltf2.js';
      import {DropShadowNode} from '../js/render/nodes/drop-shadow.js';
      import {vec3} from '../js/render/math/gl-matrix.js';
      import {Ray} from '../js/render/math/ray.js';



      // ìµœê·¼ì— UIë¥¼ íƒ­í•œ ì‹œì  (ms ê¸°ì¤€)
      let lastUiTapTime = 0;
      const UI_TAP_IGNORE_WINDOW = 300; // ë°€ë¦¬ì´ˆ (0.3ì´ˆ ì•ˆì— select ë“¤ì–´ì˜¤ë©´ ë¬´ì‹œ)

      // "UIë¡œ ì·¨ê¸‰í•  ì˜ì—­" ì…€ë ‰í„°: ì—¬ê¸° ë“¤ì–´ê°„ ì• ë“¤ ëˆŒë €ì„ ë• AR ë°°ì¹˜ ë¬´ì‹œ
      const UI_ROOT_SELECTOR = '#chatToggle, #listeningBtn, #guitarBtn, #log, #chatbar, #ui-box';

      window.addEventListener('pointerdown', (ev) => {
        const target = ev.target;
        if (!target) return;

        // ìœ„ì—ì„œ ì •í•œ UI ì˜ì—­ ì•ˆì— ìˆëŠ”ì§€ í™•ì¸
        if (target.closest(UI_ROOT_SELECTOR)) {
          lastUiTapTime = performance.now();
          // console.log('UI tapped, suppress next XR select');
        }
      });

      


      /* =========================
        ë²„íŠ¼ ë°°ì¹˜
        ========================= */


      // XR globals.
      let xrButton = null;
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);
      
      //let dudu = new Gltf2Node({url: '../media/gltf/sunflower/sunflower.gltf'});
      let dudu = new Gltf2Node({url: '../media/gltf/dudu/dudu.gltf'});
      dudu.scale = [0.4, 0.4, 0.4];
      arObject.addNode(dudu);


      let reticle = new Gltf2Node({url: '../media/gltf/reticle/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);

      // Having a really simple drop shadow underneath an object helps ground
      // it in the world without adding much complexity.
      let shadow = new DropShadowNode();
      vec3.set(shadow.scale, 0.15, 0.15, 0.15);
      arObject.addNode(shadow);

      const MAX_DUDUS = 1;
      let dudus = [];

      // Ensure the background is transparent for AR.
      scene.clear = false;

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "AR ì‹œì‘í•˜ê¸°",
          textXRNotFoundTitle: "ARì„ ì§€ì›í•˜ì§€ ì•ŠëŠ” ê¸°ê¸°",
          textExitXRTitle: "AR  ì¢…ë£Œí•˜ê¸°",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar')
                      .then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {
          requiredFeatures: ['local', 'hit-test', 'dom-overlay'], // âœ… ì¶”ê°€
          domOverlay: { root: document.body }, // âœ… ì¶”ê°€
        }).then((session) => {
          xrButton.setSession(session);
          onSessionStarted(session);
        });
      }

      function onSessionStarted(session) {
        /* AR ì¹´ë©”ë¼ í™”ë©´ì—ì„œëŠ” WebXRButton UI ìˆ¨ê¹€ */
        xrButton.domElement.style.display = 'none';

        document.getElementById('ui-box').style.display = 'none';


        // ì•„ë˜ë¶€í„° ê¸°ì¡´ ì˜¤í”ˆì†ŒìŠ¤ ë‚´ìš©
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({
            xrCompatible: true
          });

          renderer = new Renderer(gl);

          scene.setRenderer(renderer);
        }

        session.updateRenderState({ 
          baseLayer: new XRWebGLLayer(session, gl),
          domOverlay: { root: document.body }, // 2D UI overlay ê¶Œí•œ íšë“
        });

        // In this sample we want to cast a ray straight out from the viewer's
        // position and render a reticle where it intersects with a real world
        // surface. To do this we first get the viewer space, then create a
        // hitTestSource that tracks it.
        session.requestReferenceSpace('viewer').then((refSpace) => {
          xrViewerSpace = refSpace;
          session.requestHitTestSource({ space: xrViewerSpace }).then((hitTestSource) => {
            xrHitTestSource = hitTestSource;
          });
        });

        session.requestReferenceSpace('local').then((refSpace) => {
          xrRefSpace = refSpace;

          session.requestAnimationFrame(onXRFrame);
        });

        /* AR ì§„ì… ì‹œ UI í‘œì‹œ */


        document.getElementById("log").style.display = "block";         // ğŸ”¥ ë¡œê·¸ í‘œì‹œ ON
        document.getElementById("chatbar").style.display = "flex";      // ğŸ”¥ ì±„íŒ…ë°” í‘œì‹œ ON

        const chatToggle = document.getElementById("chatToggle");
        const listeningBtn = document.getElementById("listeningBtn");
        const guitarBtn = document.getElementById("guitarBtn");

        if (chatToggle)   chatToggle.style.display   = "block";
        if (listeningBtn) listeningBtn.style.display = "block";
        if (guitarBtn)    guitarBtn.style.display    = "block";
      }

      function onEndSession(session) {
        xrHitTestSource.cancel();
        xrHitTestSource = null;
        session.end();

        /* AR ì¢…ë£Œ ì‹œ UI ìˆ¨ê¹€ */

        document.getElementById("log").style.display = "none";         // ë¡œê·¸ OFF
        document.getElementById("chatbar").style.display = "none";     // ì±„íŒ…ë°” OFF

        const chatToggle = document.getElementById("chatToggle");
        const listeningBtn = document.getElementById("listeningBtn");
        const guitarBtn = document.getElementById("guitarBtn");

        if (chatToggle)   chatToggle.style.display   = "none";
        if (listeningBtn) listeningBtn.style.display = "none";
        if (guitarBtn)    guitarBtn.style.display    = "none";

        /* AR ì¢…ë£Œë˜ë©´ WebXRButton UI ë³µì› */
        xrButton.domElement.style.display = 'inline-flex';
        document.getElementById('ui-box').style.display = 'block';
      }

      function onSessionEnded(event) {

        // WebXRButton ë‚´ë¶€ ìƒíƒœ ì •ë¦¬
        xrButton.setSession(null);

        // AR ì˜¤ë²„ë ˆì´(ê¸°íƒ€ ë²„íŠ¼) ìˆ¨ê¹€


        // ì±„íŒ…ì°½ ì œê±°
        const log = document.getElementById("log");
        const chatbar = document.getElementById("chatbar");
        const chatToggle = document.getElementById("chatToggle");
        const listeningBtn = document.getElementById("listeningBtn");
        const guitarBtn = document.getElementById("guitarBtn");

        if (log) log.style.display = "none";
        if (chatbar) chatbar.style.display = "none";
        if (chatToggle)  chatToggle.style.display  = "none";
        if (listeningBtn)listeningBtn.style.display= "none";
        if (guitarBtn)   guitarBtn.style.display   = "none";

        // ìœ„ì— ì„¤ëª… ë°•ìŠ¤ ë‹¤ì‹œ ë³´ì´ê²Œ
        document.getElementById('ui-box').style.display = 'block';

        // WebXRButton ë‹¤ì‹œ ë³´ì—¬ì£¼ê¸°
        if (xrButton && xrButton.domElement) {
          xrButton.domElement.style.display = 'inline-flex';
        }

        window.location.href = "/index.html";
      }

      // Adds a new object to the scene at the
      // specified transform.
      function addARObjectAt(matrix) {
        let newDudu = arObject.clone();
        newDudu.visible = true;
        newDudu.matrix = matrix;
        scene.addNode(newDudu);

        dudus.push(newDudu);

        // For performance reasons if we add too many objects start
        // removing the oldest ones to keep the scene complexity
        // from growing too much.
        if (dudus.length > MAX_DUDUS) {
          let oldDudu = dudus.shift();
          scene.removeNode(oldDudu);
        }
      }

      let rayOrigin = vec3.create();
      let rayDirection = vec3.create();
      function onSelect(event) {
        if (reticle.visible) {
          // ğŸ”¹ ìµœê·¼ì— UIë¥¼ íƒ­í–ˆë‹¤ë©´ ì´ selectëŠ” ë¬´ì‹œ
          const now = performance.now();
          if (now - lastUiTapTime < UI_TAP_IGNORE_WINDOW) {
            // console.log('Ignoring XR select caused by UI tap');
            return;
          }

          // The reticle should already be positioned at the latest hit point, 
          // so we can just use it's matrix to save an unnecessary call to 
          // event.frame.getHitTestResults.
          addARObjectAt(reticle.matrix);
        }
      }

      // Called every time a XRSession requests that a new frame be drawn.
      function onXRFrame(t, frame) {
        let session = frame.session;
        let pose = frame.getViewerPose(xrRefSpace);

        reticle.visible = false;

        // If we have a hit test source, get its results for the frame
        // and use the pose to display a reticle in the scene.
        if (xrHitTestSource && pose) {
          let hitTestResults = frame.getHitTestResults(xrHitTestSource);
          if (hitTestResults.length > 0) {
            let pose = hitTestResults[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = pose.transform.matrix;
          }
        }

        scene.startFrame();

        session.requestAnimationFrame(onXRFrame);

        scene.drawXRFrame(frame, pose);

        scene.endFrame();
      }

      // Start the XR application.
      initXR();
    </script>
